<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="stats">
        

        <div class="clicks_total">
            <label class="label_stat">Total Clicks:</label>
            <input class="stat-counter" type="number" id="total_click_counter" readonly>
        </div>

        <div class="balls_clicked">
            <label class="label_stat">Cookies Clicked:</label>
            <input class="stat-counter"type="number" id="balls_clicked_counter" readonly>
        </div>

        <div class="AVG_pr_click">
            <label class="label_stat">AVG Cookies Pr Click:</label>
            <input class="stat-counter"type="number" id="AVG_click_counter" readonly>
        </div>

        <div class="total_cookies">
            <label class="label_stat">Cookies Collected:</label>
            <input class="stat-counter"type="number" id="total_cookies_counter" readonly>
        </div>

        <div class="spent_cookies">
            <label class="label_stat">Cookies Spent:</label>
            <input class="stat-counter"type="number" id="spent_cookies_counter" readonly>
        </div>
        
    </div>



    <div class="shop">
        <div class="bal">Cookie Balance<br>
        <input class="bal_input" type="number" id="cookiecount" readonly></div>

        <div class="BC">
            <button class="upg_btn" id="u1Button">Better Cookies</button>
            <label>Lvl</label><input class="lvl-counter" type="number" id="lvl_counter1" readonly>
        </div>

        <div class="BC_cost">
            <label class="label">Upgrade costs:</label>
            <input class="upg_input"type="number" id="u1price" readonly>
        </div>

        <div class="BO">
            <button class="upg_btn" id="u2Button">Bigger Oven</button>
            <label>Lvl</label><input class="lvl-counter" type="number" id="lvl_counter2" readonly>
        </div>

        <div class="BO_cost">
            <label class="label">Upgrade costs:</label>
            <input class="upg_input" type="number" id="u2price" readonly>
        </div>

        <div class="FO">
            <button class="upg_btn" id="u3Button">Faster Oven</button>
            <label>Lvl</label><input class="lvl-counter" type="number" id="lvl_counter3" readonly>
        </div>

        <div class="FO_cost">
            <label class="label">Upgrade costs:</label>
            <input class="upg_input" type="number" id="u3price" readonly> 
        </div>

        <div class="ABS">
            <button class="upg_btn" id="u4Button">Automatic Baking System</button>
            <label>Lvl</label><input class="lvl-counter" type="number" id="lvl_counter4" readonly>
        </div>

        <div class="ABS_cost">
            <label class="label">Upgrade costs:</label>
            <input class="upg_input" type="number" id="u4price" readonly>
        </div>
    </div>


    

<div class="canvas_div">
    <canvas id="canvas" width="595" height="605" style="border: 4px solid #000"></canvas>
</div>






</body>

<script src="Cookie.js"></script>
<script src="main.js"></script>
<script src="pos.js"></script>
<script src="Shop.js"></script>
<script src="stats.js"></script>

</html>
